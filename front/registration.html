<!DOCTYPE html>
<html class="page" lang="ru">
    <head>
        <title>CancerLab – Регистрация</title>
        <meta charset="utf-8"/>
        <meta name="author" content="Elena Musatova, Vladimir Milenko"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width"/>

        <!-- Project's styles -->
        <link href="css/project.css" rel="stylesheet" />
    </head>

    <body class="page__body">
        <section class="auth">
            <header class="auth__header">
                <h1 class="title">Cancer Lab – регистрация</h1>
            </header>

            <form class="form form_action_register" action="#" method="post">
                <input class="input" type="text" name="Email" placeholder="E-mail" tabindex="1">
                <input class="input" type="password" name="Password" placeholder="Пароль" tabindex="2">
                <input class="input" type="password" name="ConfirmPassword" placeholder="Повторите пароль" tabindex="3">
                <input class="input" type="text" name="LastName" placeholder="Фамилия" tabindex="4">
                <input class="input" type="text" name="Name" placeholder="Имя" tabindex="5">
                <input class="input" type="text" name="SecondName" placeholder="Отчество" tabindex="6">
                <input class="input" type="text" name="PhoneNumber" placeholder="Номер телефона" tabindex="7">
                <input class="input" type="text" name="Organisation" placeholder="Организация" tabindex="8">
                <input class="input" type="text" name="Position" placeholder="Должность" tabindex="9">

                <div class="form__group">
                    <button class="button" type="reset" tabindex="11">Сбросить</button>
                    <button class="button" type="submit" tabindex="10">Регистрация</button>
                </div>
            </form>

            <a class="link" href="login.html">Вход в систему</a>

            <footer class="auth__footer alert alert_type_error">
                <div class="alert__item">Error</div>
                <div class="alert__item">Error</div>
            </footer>
        </section>
    </body>

</html>
