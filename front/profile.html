<!DOCTYPE html>

    <head>
        <title>CancerLab – Профиль</title>
        <meta charset="utf-8"/>

        <meta name="viewport" content="width=device-width"/>

        <!-- Project's styles -->
        <link href="css/project.css" rel="stylesheet" />

    <body class="page__body">
        <div class="page__wrapper">
            <aside class="sidebar">
                <div class="sidebar__logo">
                    <a class="logo" href="dashboard.html">Cancer Lab</a>
                </div>

                <form class="form form_action_search" action="" method="post">
                    <input class="input" type="search" placeholder="Поиск пациента">
                </form>

                <nav class="menu">
                    <a class="link menu__link" href="dashboard.html">
                        <i class="fa fa-dashboard"></i><span class="menu__text">Главная</span>
                    </a>

                    <a class="link menu__link" href="patients.html">
                        <i class="fa fa-users"></i><span class="menu__text">Пациенты</span>
                    </a>

                    <a class="link menu__link" href="treatments.html">
                        <i class="fa fa-clipboard"></i><span class="menu__text">Обращения</span>
                    </a>

                    <a class="link menu__link menu__link_state_active" href="profile.html">
                        <i class="fa fa-user"></i><span class="menu__text">Профиль</span>
                    </a>
                </nav>
            </aside>

            <section class="section">
                <header class="header clearfix">
                    <h1 class="title">Главная</h1>

                    <div class="notifications">
                        <a class="notifications__link" href="#" data-jq-dropdown="#jq-dropdown-1">
                            <i class="fa fa-bell-o"></i>
                            <span class="badge">2</span>
                        </a>

                        <div id="jq-dropdown-1" class="jq-dropdown jq-dropdown-tip">
                            <ul class="jq-dropdown-menu">
                                <li class="jq-dropdown-menu__item"><a class="link" href="#">Новое обращение #1233</a></li>
                                <li class="jq-dropdown-menu__item"><a class="link" href="index.html">Новое обращение #1233</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="user-panel">
                        <p class="user-panel__name">Врач: Иванов Иван Иванович</p>
                        <a class="link" href="login.html"><i class="fa fa-arrow-circle-o-right"></i>Выход</a>
                    </div>
                </header>

                <div class="content clearfix">
                    <div class="col col-12">
                        <section class="widget">
                            <header class="widget__header">Редактирование личных данных</header>
                            <div class="widget__body">
                                <form class="form form_action_edit" action="" method="post">
                                    <div class="form__group">
                                        <input class="input" type="text" name="LastName" placeholder="Фамилия">
                                        <input class="input" type="text" name="Name" placeholder="Имя">
                                        <input class="input" type="text" name="SecondName" placeholder="Отчество">
                                    </div>

                                    <div class="form__group">
                                        <input class="input" type="password" name="Password" placeholder="Пароль">
                                        <input class="input" type="password" name="NewPassword" placeholder="Новый пароль">
                                        <input class="input" type="password" name="ConfirmNewPassword" placeholder="Повторите пароль">
                                    </div>

                                    <div class="form__group">
                                        <input class="input" type="text" name="Email" placeholder="E-mail">
                                        <input class="input" type="text" name="PhoneNumber" placeholder="Номер телефона">
                                    </div>

                                    <div class="form__group">
                                        <input class="input" type="text" name="Organisation" placeholder="Организация">
                                        <input class="input" type="text" name="Position" placeholder="Должность">
                                    </div>

                                    <button class="button" type="button">Отменить</button>
                                    <button class="button" type="submit">Сохранить изменения</button>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>

                <footer class="footer">
                    <nav class="footer__navigation">
                        <a class="link" href="dashboard.html">Главная</a>
                        <a class="link" href="about.html">О проекте</a>
                    </nav>

                    <div class="copyright">
                        &copy;<span class="copyright__year">2016</span>&nbsp;&nbsp;
                        <a class="link" href="https://github.com/HealthCareLabs">HealthCareLabs</a>
                    </div>
                </footer>
            </section>
        </div>

        <!-- Project's scripts -->
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="plugins/dropdown/jquery.dropdown.min.js"></script>
        <script type="text/javascript" src="plugins/canvasjs/canvasjs.min.js"></script>
        <script type="text/javascript" src="plugins/ltabs/light.tabs.js"></script>
        <script type="text/javascript" src="js/project.js"></script>
